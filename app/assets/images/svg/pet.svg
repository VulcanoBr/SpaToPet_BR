<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0"/>

  <!-- Pet Shop Text -->
  <text x="50%" y="10%" text-anchor="middle" font-family="Arial" font-size="48" fill="#333">Pet Shop</text>
  
  <!-- Gato -->
  <g id="cat" transform="translate(100, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="150" rx="50" ry="60" fill="#8a4b08"/>
    <!-- Head -->
    <circle cx="0" cy="90" r="40" fill="#8a4b08"/>
    <!-- Ears -->
    <polygon points="-30,60 -10,40 -20,80" fill="#8a4b08"/>
    <polygon points="30,60 10,40 20,80" fill="#8a4b08"/>
    <!-- Eyes -->
    <circle cx="-15" cy="85" r="8" fill="#fff"/>
    <circle cx="15" cy="85" r="8" fill="#fff"/>
    <circle cx="-15" cy="85" r="4" fill="#000"/>
    <circle cx="15" cy="85" r="4" fill="#000"/>
    <!-- Nose -->
    <polygon points="-5,100 5,100 0,110" fill="#000"/>
    <!-- Mouth -->
    <path d="M-10,110 Q0,120 10,110" stroke="#000" stroke-width="2" fill="none"/>
    <!-- Whiskers -->
    <line x1="-40" y1="100" x2="-10" y2="100" stroke="#000" stroke-width="2"/>
    <line x1="10" y1="100" x2="40" y2="100" stroke="#000" stroke-width="2"/>
    <line x1="-40" y1="105" x2="-10" y2="105" stroke="#000" stroke-width="2"/>
    <line x1="10" y1="105" x2="40" y2="105" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- Cachorro -->
  <g id="dog" transform="translate(300, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="150" rx="60" ry="80" fill="#3f3d56"/>
    <!-- Head -->
    <circle cx="0" cy="50" r="50" fill="#3f3d56"/>
    <!-- Ears -->
    <ellipse cx="-40" cy="20" rx="20" ry="40" fill="#3f3d56"/>
    <ellipse cx="40" cy="20" rx="20" ry="40" fill="#3f3d56"/>
    <!-- Eyes -->
    <circle cx="-20" cy="40" r="10" fill="#fff"/>
    <circle cx="20" cy="40" r="10" fill="#fff"/>
    <circle cx="-20" cy="40" r="5" fill="#000"/>
    <circle cx="20" cy="40" r="5" fill="#000"/>
    <!-- Nose -->
    <circle cx="0" cy="70" r="8" fill="#000"/>
    <!-- Mouth -->
    <path d="M-10,80 Q0,90 10,80" stroke="#000" stroke-width="2" fill="none"/>
  </g>

  <!-- PÃ¡ssaro -->
  <g id="bird" transform="translate(500, 100)">
    <!-- Body -->
    <ellipse cx="0" cy="50" rx="30" ry="20" fill="#14a6b8"/>
    <!-- Head -->
    <circle cx="0" cy="30" r="15" fill="#14a6b8"/>
    <!-- Beak -->
    <polygon points="15,35 30,30 15,25" fill="#ffb300"/>
    <!-- Eyes -->
    <circle cx="-5" cy="25" r="3" fill="#fff"/>
    <circle cx="-5" cy="25" r="1.5" fill="#000"/>
    <!-- Wings -->
    <ellipse cx="-20" cy="50" rx="10" ry="5" fill="#14a6b8"/>
    <ellipse cx="20" cy="50" rx="10" ry="5" fill="#14a6b8"/>
  </g>

  <!-- Peixe -->
  <g id="fish" transform="translate(650, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="50" rx="40" ry="20" fill="#ff6347"/>
    <!-- Tail -->
    <polygon points="40,50 60,40 60,60" fill="#ff6347"/>
    <!-- Eye -->
    <circle cx="-20" cy="45" r="5" fill="#fff"/>
    <circle cx="-20" cy="45" r="2.5" fill="#000"/>
    <!-- Fin -->
    <polygon points="0,30 10,45 0,55" fill="#ff6347"/>
  </g>
</svg>
