<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="50" ry="60" fill="#8a4b08"/>
  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="#8a4b08"/>
  <!-- Ears -->
  <polygon points="70,40 90,20 80,70" fill="#8a4b08"/>
  <polygon points="130,40 110,20 120,70" fill="#8a4b08"/>
  <!-- Eyes -->
  <circle cx="85" cy="65" r="8" fill="#fff"/>
  <circle cx="115" cy="65" r="8" fill="#fff"/>
  <circle cx="85" cy="65" r="4" fill="#000"/>
  <circle cx="115" cy="65" r="4" fill="#000"/>
  <!-- Nose -->
  <polygon points="95,80 105,80 100,90" fill="#000"/>
  <!-- Mouth -->
  <path d="M90,90 Q100,100 110,90" stroke="#000" stroke-width="2" fill="none"/>
  <!-- Whiskers -->
  <line x1="60" y1="80" x2="90" y2="80" stroke="#000" stroke-width="2"/>
  <line x1="110" y1="80" x2="140" y2="80" stroke="#000" stroke-width="2"/>
  <line x1="60" y1="85" x2="90" y2="85" stroke="#000" stroke-width="2"/>
  <line x1="110" y1="85" x2="140" y2="85" stroke="#000" stroke-width="2"/>
</svg>